<!doctype html>
<html class="no-js" lang="en" ng-app="App">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notebook App</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Notebook</li>

        </ul>
    </div>
</div>
<div class="container" ng-controller="EditorController">
    <div class="row">
        <div class="large-3 columns">
            <div class="clearfix">
                My Notes
                <button class="hollow button small success float-right" href="#">New</button>
            </div>

            <div class="panel-body">
                <p ng-if="!notes.length">No notes</p>
                <div class="callout" ng-repeat="note in notes" ng-click="view($index)" ng-class="{active: note.id == content.id}">
                    {{note.title}}<br/>
                    <small>{{note.date | date:'short'}}</small>
                </div>
            </div>


        </div>
        <div class="large-9 columns">

            <div class="panel panel-default" ng-hide="editing">
                <div class="panel-heading">
                    <h3 class="panel-title">{{content.title}}  <button class="hollow button secondary small float-right">Edit</button></h3>
                </div>
                <div class="panel-body">{{content.content}}</div>
                <div class="panel-footer">{{content.date | date:'short'}}</div>
            </div>


            <form name="editor" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><input type="text" class="form-control" placeholder="New Note" required/>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="medium-6 columns">
                            <h3>Editor</h3>
                            <textarea class="form-control editor" rows="10" placeholder="Note Content"
                                      required></textarea>
                        </div>
                        <div class="medium-6 columns">
                            <h3>Preview</h3>
                            <div class="preview"></div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="button small ">Save</button>
                    <button class="button small alert float-right">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/showdown/compressed/showdown.js"></script>
<script src="js/app.js"></script>
<script src="js/editor.js"></script>

</body>
</html>
